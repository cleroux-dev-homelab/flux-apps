---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: actual-server
spec:
  image: ghcr.io/actualbudget/actual-server
  interval: 1h
  provider: generic
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: actual-server
spec:
  imageRepositoryRef:
    name: actual-server
  policy:
    semver:
      range: ">=24.10.0"
