---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homer-dashboard
spec:
  ingressClassName: nginx-external
  rules:
    - host: dashboard.${EXTERNAL_DOMAIN}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: homer-dashboard
                port:
                  name: dashboard
