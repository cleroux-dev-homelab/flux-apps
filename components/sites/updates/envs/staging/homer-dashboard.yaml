---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: homer-dashboard
spec:
  image: "b4bz/homer"
  interval: 1h
  provider: generic
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: homer-dashboard
spec:
  imageRepositoryRef:
    name: homer-dashboard
  policy:
    semver:
      range: ">=24.10.0"
