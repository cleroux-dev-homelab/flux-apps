---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homer-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homer-dashboard
  template:
    metadata:
      labels:
        app: homer-dashboard
    spec:
      initContainers:
        # Copy the background files from the repo into the PVC
        - name: init-homer
          image: alpine:3.20.3
          volumeMounts:
            - name: assets
              mountPath: /assets
            - name: homer-config
              mountPath: /config
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache git
              git clone https://github.com/cleroux-dev-homelab/flux-apps.git --depth 1

              cp -a /config/. /assets
              cp flux-apps/components/sites/bases/homer-dashboard/assets/custom.css /assets
              cp -r flux-apps/components/sites/bases/homer-dashboard/assets/backgrounds /assets
              cp -r flux-apps/components/sites/bases/homer-dashboard/assets/icons /assets
              cp -r flux-apps/components/sites/bases/homer-dashboard/assets/tools /assets
      containers:
        - name: homer-dashboard
          image: homer-dashboard
          ports:
            - name: dashboard
              containerPort: 8080
          volumeMounts:
            - name: assets
              mountPath: /www/assets
              readOnly: true
      volumes:
        - name: assets
          persistentVolumeClaim:
            claimName: homer-dashboard
        - name: homer-config
          configMap:
            name: homer-config
